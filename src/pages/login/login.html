<ion-content padding class="fondo">

  <form (ngSubmit)="goIngreso()" [formGroup]="formauth" novalidate>
    <ion-list>

      <ion-item style="background-color: transparent;">
        <ion-label style=" color:white ;" floating>Usuario</ion-label>
        <ion-input type="text" formControlName="User" [(ngModel)]="User"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent;"
        *ngIf="formauth.get('User').dirty && !formauth.get('User').valid">
        <p style=" color:red;" *ngIf="formauth.get('User').hasError('required')">Campo requerido</p>
      </ion-item>

      <ion-item style="background-color: transparent;">
        <ion-label style="color:white;" floating>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item style="background-color: transparent;"
        *ngIf="formauth.get('password').dirty && !formauth.get('password').valid">
        <p style=" color:red;" *ngIf="formauth.get('password').hasError('required')">Campo requerido</p>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button class="card-title" color="btninicio" block [disabled]="!formauth.valid">Iniciar</button>
    </div>

  </form>

</ion-content>
